        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menubar Styles */
        .menubar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
        }

        .menubar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            cursor: pointer;
        }

        .menubar a:hover {
            background-color: #575757;
        }

        /* Marquee Styles */
        marquee {
            background-color: #a1c4ed;
            color: #333;
            padding: 10px;
            font-size: 16px;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #99d1ea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Time Table and Result Styles */
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 90%;
            object-fit: cover;
            z-index: -1;
        }

        .marksheet {
            position: relative;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slight white background for readability */
            margin: 20px auto;
            width: 80%;
            border: 2px solid #000;
        }

        .marks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .marks-table th, .marks-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            background-color: white;
        }

        .marks-table th {
            background-color: #f2f2f2;
        }
